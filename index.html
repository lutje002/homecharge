<!DOCTYPE html>
<html>
<head>
    <title>NCubed Laadkosten</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .dragover {
            background-color: #e1f5fe;
            border-color: #2196F3;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .clear-button {
            background-color: #f44336;
        }
        .mail-button {
            background-color: #2196F3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .preview-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 3px;
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NCubed Laadkosten</h1>
        
        <div class="upload-container" id="dropZone">
            <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
            <button onclick="document.getElementById('photoInput').click()">Upload Screenshot(s)</button>
            <p>Of sleep afbeeldingen hierheen</p>
            <div id="previewContainer" class="preview-container"></div>
        </div>

        <button onclick="clearAll()" class="clear-button">Clear Alles</button>

        <div id="error" class="error-message"></div>
        <div id="loadingIndicator">Bezig met verwerken...</div>

        <div class="price-input">
            <label for="pricePerKwh">Prijs per kWh: €</label>
            <input type="number" id="pricePerKwh" value="0.35" step="0.01" min="0" onchange="updatePrices()">
        </div>
        
        <div id="invoiceContainer">
            <h2>Laadkosten Overzicht</h2>
            <p><strong>Kenteken: HKX-39-V</strong></p>
            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Omschrijving</th>
                        <th>kWh</th>
                        <th>Prijs per kWh</th>
                        <th>Bedrag</th>
                    </tr>
                </thead>
                <tbody id="invoiceBody"></tbody>
            </table>
            <p>Totaalbedrag: <span id="invoiceTotal">€0,00</span></p>
            <button onclick="generatePDF()">Download PDF</button>
            <button onclick="sendEmailOnly()" class="mail-button">Verstuur Mail</button>
        </div>
    </div>

    <script>
        const MONICA_API_KEY = 'sk-74PDyAlNKWSTMSF00qpvh0Z0WuGzpriVmWDBdMAUHED9PSmGLcMCZ4ByElHRwX7ch8wgghmnusYT2Zcb2QLpRbaG_heD';
        const IMGBB_API_KEY = '56fb3a05b4ed17c9e72b3cfb52caddb8';
        
        const dropZone = document.getElementById('dropZone');
        const photoInput = document.getElementById('photoInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorElement = document.getElementById('error');
        let processedData = [];

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        photoInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function clearAll() {
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('invoiceBody').innerHTML = '';
            document.getElementById('invoiceTotal').textContent = '€0,00';
            processedData = [];
            photoInput.value = '';
        }

        async function handleFiles(files) {
            const previewContainer = document.getElementById('previewContainer');
            
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = async (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        previewContainer.appendChild(img);
                        
                        await processImage(e.target.result);
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
        }

        async function processImage(imageData) {
            try {
                loadingIndicator.style.display = 'block';
                errorElement.style.display = 'none';
                
                const base64Image = imageData.split(',')[1];
                const formData = new FormData();
                formData.append('image', base64Image);
                
                const uploadResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error('Fout bij uploaden afbeelding');
                }
                
                const uploadResult = await uploadResponse.json();
                const imageUrl = uploadResult.data.url;
                
                const response = await fetch('https://old-voice-773e.r-lutjenkossink.workers.dev/monica', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${MONICA_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [{
                            role: "user",
                            content: [
                                {
                                    type: "text",
                                    text: "Analyseer deze laadsessie. Geef alleen de thuislaadsessies. Format per sessie: datum, kWh"
                                },
                                {
                                    type: "image_url",
                                    image_url: {
                                        url: imageUrl
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Fout bij analyse van de afbeelding');
                }
                
                const data = await response.json();
                processedData.push(data.choices[0].message.content);
                updateTable();
                
            } catch (error) {
                console.error('Error:', error);
                showError('Fout bij verwerking: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function updateTable() {
            const invoiceBody = document.getElementById('invoiceBody');
            invoiceBody.innerHTML = '';
            
            processedData.forEach(content => {
                const lines = content.split('\n');
                const pricePerKwh = parseFloat(document.getElementById('pricePerKwh').value);
                
                lines.forEach(line => {
                    if (line.includes(',')) {
                        const [date, kwh] = line.split(',').map(item => item.trim());
                        const kwhValue = parseFloat(kwh);
                        if (!isNaN(kwhValue)) {
                            const amount = kwhValue * pricePerKwh;
                            
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${date}</td>
                                <td>Thuisladen elektrische auto (HKX-39-V)</td>
                                <td>${kwhValue.toFixed(2)}</td>
                                <td>€${pricePerKwh.toFixed(2)}</td>
                                <td>€${amount.toFixed(2)}</td>
                            `;
                            
                            invoiceBody.appendChild(row);
                        }
                    }
                });
            });
            
            updatePrices();
        }

        function updatePrices() {
            const pricePerKwh = parseFloat(document.getElementById('pricePerKwh').value);
            const rows = document.querySelectorAll('#invoiceBody tr');
            let totalAmount = 0;
            
            rows.forEach(row => {
                const kwhValue = parseFloat(row.cells[2].textContent);
                const amount = kwhValue * pricePerKwh;
                row.cells[3].textContent = `€${pricePerKwh.toFixed(2)}`;
                row.cells[4].textContent = `€${amount.toFixed(2)}`;
                totalAmount += amount;
            });
            
            document.getElementById('invoiceTotal').textContent = `€${totalAmount.toFixed(2)}`;
        }

        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const currentDate = new Date();
            const weekNumber = getWeekNumber(currentDate);
            const formattedDate = currentDate.toLocaleDateString('nl-NL');
            
            // Titel
            doc.setFontSize(16);
            doc.text('Laadkosten Overzicht', 20, 20);
            
            // Afzender informatie
            doc.setFontSize(10);
            doc.text([
                'Afzender:',
                'René Lutjenkossink',
                'Wilhelminastraat 73',
                '7001 GV Doetinchem',
                'Tel: +31 (0)610750680',
                'E-mail: rene.lutjenkossink@ncubed.nl',
                'IBAN: NL21RABO 0370019466'
            ], 20, 35);
            
            // Ontvanger informatie
            doc.text([
                'Ontvanger:',
                'Ncubed B.V.',
                'Van Deventerlaan 30-40',
                '3528 AE Utrecht',
                't.a.v. Rob Visser'
            ], 120, 35);
            
            // Factuurdetails
            doc.setFontSize(12);
            doc.text(`Datum: ${formattedDate}`, 20, 85);
            doc.text(`Week: ${weekNumber}`, 20, 92);
            doc.text(`Kenteken: HKX-39-V`, 20, 99);
            
            // Tabel met roze headers
            doc.autoTable({
                startY: 105,
                head: [['Datum', 'Omschrijving', 'kWh', 'Prijs per kWh', 'Bedrag']],
                body: Array.from(document.querySelectorAll('#invoiceBody tr')).map(row => 
                    Array.from(row.cells).map(cell => cell.textContent)
                ),
                headStyles: {
                    fillColor: [255, 192, 203] // Roze kleur voor de headers
                }
            });
            
            doc.text(`Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}`, 20, doc.lastAutoTable.finalY + 10);
            
            doc.save(`Laadkosten_HKX-39-V_Week${weekNumber}_${formattedDate.replace(/\//g, '-')}.pdf`);
        }

        function sendEmailOnly() {
            const totalKwh = Array.from(document.querySelectorAll('#invoiceBody tr')).reduce((sum, row) => {
                return sum + parseFloat(row.cells[2].textContent || 0);
            }, 0);
            
            const currentDate = new Date().toLocaleDateString('nl-NL');
            const weekNumber = getWeekNumber(new Date());
            
            const mailtoLink = `mailto:invoices@ncubed.nl?cc=r.lutjenkossink@ncubed.nl&subject=Laadkosten Week ${weekNumber} (HKX-39-V)&body=Beste,%0D%0A%0D%0AHierbij het overzicht van de laadkosten voor kenteken HKX-39-V.%0D%0A%0D%0ASamenvatting:%0D%0A- Totaal kWh: ${totalKwh.toFixed(2)}%0D%0A- Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}%0D%0A%0D%0AMet vriendelijke groet,%0D%0ARené Lutjenkossink`;
            
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
