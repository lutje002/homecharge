<!DOCTYPE html>
<html>
<head>
  <title>NCubed Invoice Generator</title>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    input[type=file] {
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NCubed Invoice Generator</h1>
    <p>Upload a photo to generate an invoice:</p>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="generateInvoice()">Generate Invoice</button>
    <div id="invoiceContainer" style="display: none;">
      <h2>Invoice</h2>
      <p>From:</p>
      <p>René Lutjenkossink</p>
      <p>Wilhelminastraat 73</p>
      <p>7001GV Doetinchem</p>
      <p>To:</p>
      <p>NCubed Rob Visser</p>
      <table id="invoiceTable">
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>kWh</th>
          <th>Price per kWh</th>
          <th>Total</th>
        </tr>
        <tr>
          <td id="invoiceDateRow1"></td>
          <td>Thuis</td>
          <td id="invoiceKwhRow1"></td>
          <td id="invoicePricePerKwhRow1"></td>
          <td id="invoiceTotalRow1"></td>
        </tr>
        <tr>
          <td id="invoiceDateRow2"></td>
          <td>Thuis</td>
          <td id="invoiceKwhRow2"></td>
          <td id="invoicePricePerKwhRow2"></td>
          <td id="invoiceTotalRow2"></td>
        </tr>
      </table>
      <p>Total: <span id="invoiceTotal"></span></p>
      <button onclick="generatePDF()">Download PDF</button>
    </div>
  </div>

  <script>
    function generateInvoice() {
      const photoInput = document.getElementById('photoInput');
      const invoiceContainer = document.getElementById('invoiceContainer');
      const invoiceDateRow1Element = document.getElementById('invoiceDateRow1');
      const invoiceKwhRow1Element = document.getElementById('invoiceKwhRow1');
      const invoicePricePerKwhRow1Element = document.getElementById('invoicePricePerKwhRow1');
      const invoiceTotalRow1Element = document.getElementById('invoiceTotalRow1');
      const invoiceDateRow2Element = document.getElementById('invoiceDateRow2');
      const invoiceKwhRow2Element = document.getElementById('invoiceKwhRow2');
      const invoicePricePerKwhRow2Element = document.getElementById('invoicePricePerKwhRow2');
      const invoiceTotalRow2Element = document.getElementById('invoiceTotalRow2');
      const invoiceTotalElement = document.getElementById('invoiceTotal');

      if (photoInput.files.length > 0) {
        const photo = photoInput.files[0];
        const currentDate = new Date().toLocaleDateString('nl-NL');
        const kwh1 = 35;
        const kwh2 = 33;
        const pricePerKwh = 0.36;
        const total1 = kwh1 * pricePerKwh;
        const total2 = kwh2 * pricePerKwh;
        const totalAmount = total1 + total2;

        invoiceDateRow1Element.textContent = currentDate;
        invoiceKwhRow1Element.textContent = kwh1;
        invoicePricePerKwhRow1Element.textContent = '€' + pricePerKwh.toFixed(2);
        invoiceTotalRow1Element.textContent = '€' + total1.toFixed(2);

        invoiceDateRow2Element.textContent = currentDate;
        invoiceKwhRow2Element.textContent = kwh2;
        invoicePricePerKwhRow2Element.textContent = '€' + pricePerKwh.toFixed(2);
        invoiceTotalRow2Element.textContent = '€' + total2.toFixed(2);

        invoiceTotalElement.textContent = '€' + totalAmount.toFixed(2);

        invoiceContainer.style.display = 'block';
      }
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Set initial y position
      let y = 20;

      // Add invoice number and date
      const currentDate = new Date().toLocaleDateString('nl-NL');
      const invoiceNumber = new Date().getTime().toString().slice(-6); // Generate simple invoice number
      
      // Header section with logo placeholder
      doc.setFontSize(10);
      doc.text('FACTUUR', 20, y);
      doc.setFontSize(10);
      doc.text(`Factuurnummer: ${invoiceNumber}`, 20, y + 7);
      doc.text(`Datum: ${currentDate}`, 20, y + 14);

      // Sender details (right aligned)
      doc.setFontSize(10);
      const senderInfo = [
        'René Lutjenkossink',
        'Wilhelminastraat 73',
        '7001GV Doetinchem'
      ];
      doc.text(senderInfo, 190, y, { align: 'right' });

      // Recipient details
      y += 40;
      doc.setFontSize(10);
      doc.text('Factuur voor:', 20, y);
      y += 7;
      doc.text('NCubed', 20, y);
      doc.text('T.a.v. Rob Visser', 20, y + 7);

      // Invoice details
      y += 30;
      
      // Create table data
      const kwh1 = 35;
      const kwh2 = 33;
      const pricePerKwh = 0.36;
      const total1 = kwh1 * pricePerKwh;
      const total2 = kwh2 * pricePerKwh;
      const totalAmount = total1 + total2;

      const tableData = {
        head: [['Datum', 'Omschrijving', 'kWh', 'Prijs per kWh', 'Bedrag']],
        body: [
          [currentDate, 'Thuisladen elektrische auto', kwh1, `€ ${pricePerKwh.toFixed(2)}`, `€ ${total1.toFixed(2)}`],
          [currentDate, 'Thuisladen elektrische auto', kwh2, `€ ${pricePerKwh.toFixed(2)}`, `€ ${total2.toFixed(2)}`]
        ]
      };

      // Add table
      doc.autoTable({
        startY: y,
        head: tableData.head,
        body: tableData.body,
        theme: 'grid',
        headStyles: {
          fillColor: [240, 240, 240],
          textColor: [0, 0, 0],
          fontSize: 10
        },
        styles: {
          fontSize: 10,
          cellPadding: 5
        }
      });

      // Add total amount
      y = doc.lastAutoTable.finalY + 10;
      doc.text(`Totaalbedrag: € ${totalAmount.toFixed(2)}`, 190, y, { align: 'right' });

      // Add footer
      y = doc.internal.pageSize.height - 30;
      const footerText = [
        'Betaling binnen 14 dagen na factuurdatum',
        'Met vriendelijke groet,',
        'René Lutjenkossink'
      ];
      doc.setFontSize(10);
      footerText.forEach(line => {
        doc.text(line, 20, y);
        y += 7;
      });

      // Save the PDF
      const fileName = `Factuur_${invoiceNumber}_${currentDate.replace(/\//g, '-')}.pdf`;
      doc.save(fileName);
    }
  </script>
</body>
</html>
