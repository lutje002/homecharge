<!DOCTYPE html>
<html>
<head>
  <title>NCubed Invoice Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NCubed Facturen">
  <link rel="apple-touch-icon" href="https://ncubed.nl/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      -webkit-text-size-adjust: 100%;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    input[type=file] {
      margin-top: 20px;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      -webkit-appearance: none;
    }
    .mail-button {
      background-color: #2196F3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
        margin: 0;
        max-width: 100%;
      }
      table {
        font-size: 14px;
      }
      input[type=file] {
        font-size: 16px;
      }
    }
    /* iOS specific styles */
    @supports (-webkit-touch-callout: none) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .container {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NCubed Factuur Generator</h1>
    <p>Upload een foto om een factuur te genereren:</p>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="generateInvoice()">Genereer Factuur</button>
    <div id="invoiceContainer" style="display: none;">
      <h2>Factuur</h2>
      <table id="invoiceTable">
        <tr>
          <th>Datum</th>
          <th>Omschrijving</th>
          <th>kWh</th>
          <th>Prijs per kWh</th>
          <th>Bedrag</th>
        </tr>
        <tr>
          <td id="invoiceDateRow1"></td>
          <td>Thuisladen elektrische auto</td>
          <td id="invoiceKwhRow1"></td>
          <td id="invoicePricePerKwhRow1"></td>
          <td id="invoiceTotalRow1"></td>
        </tr>
        <tr>
          <td id="invoiceDateRow2"></td>
          <td>Thuisladen elektrische auto</td>
          <td id="invoiceKwhRow2"></td>
          <td id="invoicePricePerKwhRow2"></td>
          <td id="invoiceTotalRow2"></td>
        </tr>
      </table>
      <p>Totaalbedrag: <span id="invoiceTotal"></span></p>
      <button onclick="generateAndMailPDF()" class="mail-button">Mail Factuur</button>
      <button onclick="generatePDF()">Download PDF</button>
    </div>
  </div>

  <script>
    // Rest of the JavaScript code remains the same as in the previous version
    function generateInvoice() {
      const photoInput = document.getElementById('photoInput');
      const invoiceContainer = document.getElementById('invoiceContainer');
      
      if (photoInput.files.length > 0) {
        const currentDate = new Date().toLocaleDateString('nl-NL');
        const kwh1 = 35;
        const kwh2 = 33;
        const pricePerKwh = 0.36;
        const total1 = kwh1 * pricePerKwh;
        const total2 = kwh2 * pricePerKwh;
        const totalAmount = total1 + total2;

        document.getElementById('invoiceDateRow1').textContent = currentDate;
        document.getElementById('invoiceKwhRow1').textContent = kwh1;
        document.getElementById('invoicePricePerKwhRow1').textContent = '€' + pricePerKwh.toFixed(2);
        document.getElementById('invoiceTotalRow1').textContent = '€' + total1.toFixed(2);

        document.getElementById('invoiceDateRow2').textContent = currentDate;
        document.getElementById('invoiceKwhRow2').textContent = kwh2;
        document.getElementById('invoicePricePerKwhRow2').textContent = '€' + pricePerKwh.toFixed(2);
        document.getElementById('invoiceTotalRow2').textContent = '€' + total2.toFixed(2);

        document.getElementById('invoiceTotal').textContent = '€' + totalAmount.toFixed(2);

        invoiceContainer.style.display = 'block';
      }
    }

    function createPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      const currentDate = new Date().toLocaleDateString('nl-NL');
      const invoiceNumber = new Date().getTime().toString().slice(-6);
      
      doc.setFontSize(10);
      doc.text('FACTUUR', 20, y);
      doc.text(`Factuurnummer: ${invoiceNumber}`, 20, y + 7);
      doc.text(`Datum: ${currentDate}`, 20, y + 14);

      const senderInfo = [
        'René Lutjenkossink',
        'Wilhelminastraat 73',
        '7001GV Doetinchem'
      ];
      doc.text(senderInfo, 190, y, { align: 'right' });

      y += 40;
      doc.text('Factuur voor:', 20, y);
      y += 7;
      doc.text('NCubed', 20, y);
      doc.text('T.a.v. Rob Visser', 20, y + 7);

      y += 30;
      
      const kwh1 = 35;
      const kwh2 = 33;
      const pricePerKwh = 0.36;
      const total1 = kwh1 * pricePerKwh;
      const total2 = kwh2 * pricePerKwh;
      const totalAmount = total1 + total2;

      const tableData = {
        head: [['Datum', 'Omschrijving', 'kWh', 'Prijs per kWh', 'Bedrag']],
        body: [
          [currentDate, 'Thuisladen elektrische auto', kwh1, `€ ${pricePerKwh.toFixed(2)}`, `€ ${total1.toFixed(2)}`],
          [currentDate, 'Thuisladen elektrische auto', kwh2, `€ ${pricePerKwh.toFixed(2)}`, `€ ${total2.toFixed(2)}`]
        ]
      };

      doc.autoTable({
        startY: y,
        head: tableData.head,
        body: tableData.body,
        theme: 'grid',
        headStyles: {
          fillColor: [240, 240, 240],
          textColor: [0, 0, 0],
          fontSize: 10
        },
        styles: {
          fontSize: 10,
          cellPadding: 5
        }
      });

      y = doc.lastAutoTable.finalY + 10;
      doc.text(`Totaalbedrag: € ${totalAmount.toFixed(2)}`, 190, y, { align: 'right' });

      y = doc.internal.pageSize.height - 30;
      const footerText = [
        'Betaling binnen 14 dagen na factuurdatum',
        'Met vriendelijke groet,',
        'René Lutjenkossink'
      ];
      footerText.forEach(line => {
        doc.text(line, 20, y);
        y += 7;
      });

      return {
        doc: doc,
        fileName: `Factuur_${invoiceNumber}_${currentDate.replace(/\//g, '-')}.pdf`,
        totalAmount: totalAmount,
        kwh1: kwh1,
        kwh2: kwh2,
        date: currentDate
      };
    }

    function generatePDF() {
      const pdf = createPDF();
      pdf.doc.save(pdf.fileName);
    }

    function generateAndMailPDF() {
      const pdf = createPDF();
      const totalKwh = pdf.kwh1 + pdf.kwh2;
      
      const mailtoLink = `mailto:invoices@ncubed.nl?cc=r.lutjenkossink@ncubed.nl&subject=Factuur Thuisladen ${pdf.date}&body=Beste,%0D%0A%0D%0ABijgevoegd de factuur voor het thuisladen van de elektrische auto.%0D%0A%0D%0ASamenvatting:%0D%0A- Datum: ${pdf.date}%0D%0A- Totaal kWh: ${totalKwh}%0D%0A- Totaalbedrag: € ${pdf.totalAmount.toFixed(2)}%0D%0A%0D%0AMet vriendelijke groet,%0D%0ARené Lutjenkossink`;
      
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
