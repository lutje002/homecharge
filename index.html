<!DOCTYPE html>
<html>
<head>
  <title>NCubed Invoice Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NCubed Facturen">
  <link rel="apple-touch-icon" href="https://ncubed.nl/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      -webkit-text-size-adjust: 100%;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      -webkit-appearance: none;
    }
    .mail-button {
      background-color: #2196F3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #pricePerKwh {
      padding: 8px;
      margin: 10px 0;
      width: 100px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
        margin: 0;
        max-width: 100%;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NCubed Factuur Generator</h1>
    
    <div>
      <label for="pricePerKwh">Prijs per kWh: €</label>
      <input type="number" id="pricePerKwh" value="0.28" step="0.01">
    </div>

    <button onclick="generateInvoice()">Genereer Factuur</button>

    <div id="invoiceContainer">
      <h2>Factuur</h2>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Omschrijving</th>
            <th>kWh</th>
            <th>Prijs per kWh</th>
            <th>Bedrag</th>
          </tr>
        </thead>
        <tbody id="invoiceBody"></tbody>
      </table>
      <p>Totaalbedrag: <span id="invoiceTotal"></span></p>
      <button onclick="generateAndMailPDF()" class="mail-button">Mail Factuur</button>
      <button onclick="generatePDF()">Download PDF</button>
    </div>
  </div>

  <script>
    const chargingSessions = [
      { date: '17/04/2025', kwh: 36 },
      { date: '13/04/2025', kwh: 22 },
      { date: '11/04/2025', kwh: 44 },
      { date: '09/04/2025', kwh: 28 },
      { date: '06/04/2025', kwh: 23 },
      { date: '05/04/2025', kwh: 17 },
      { date: '03/04/2025', kwh: 23 },
      { date: '02/04/2025', kwh: 27 },
      { date: '30/03/2025', kwh: 45 }
    ];

    function generateInvoiceNumber() {
      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const yyyy = now.getFullYear();
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      return `${dd}${mm}${yyyy}${hh}${min}`;
    }

    function generateInvoice() {
      const pricePerKwh = parseFloat(document.getElementById('pricePerKwh').value);
      const invoiceBody = document.getElementById('invoiceBody');
      invoiceBody.innerHTML = '';
      
      let totalAmount = 0;

      chargingSessions.forEach(session => {
        const amount = session.kwh * pricePerKwh;
        totalAmount += amount;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${session.date}</td>
          <td>Thuisladen elektrische auto</td>
          <td>${session.kwh}</td>
          <td>€${pricePerKwh.toFixed(2)}</td>
          <td>€${amount.toFixed(2)}</td>
        `;
        
        invoiceBody.appendChild(row);
      });

      document.getElementById('invoiceTotal').textContent = `€${totalAmount.toFixed(2)}`;
    }

    function createPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      const currentDate = new Date().toLocaleDateString('nl-NL');
      const invoiceNumber = generateInvoiceNumber();
      
      doc.setFontSize(10);
      doc.text('FACTUUR', 20, y);
      doc.text(`Factuurnummer: ${invoiceNumber}`, 20, y + 7);
      doc.text(`Datum: ${currentDate}`, 20, y + 14);

      const senderInfo = [
        'René Lutjenkossink',
        'Wilhelminastraat 73',
        '7001GV Doetinchem'
      ];
      doc.text(senderInfo, 190, y, { align: 'right' });

      y += 40;
      doc.text('Factuur voor:', 20, y);
      y += 7;
      doc.text('NCubed', 20, y);
      doc.text('T.a.v. Rob Visser', 20, y + 7);

      y += 30;

      const tableData = {
        head: [['Datum', 'Omschrijving', 'kWh', 'Prijs per kWh', 'Bedrag']],
        body: []
      };

      const rows = document.querySelectorAll('#invoiceBody tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        tableData.body.push([
          cells[0].textContent,
          cells[1].textContent,
          cells[2].textContent,
          cells[3].textContent,
          cells[4].textContent
        ]);
      });

      doc.autoTable({
        startY: y,
        head: tableData.head,
        body: tableData.body,
        theme: 'grid',
        headStyles: {
          fillColor: [240, 240, 240],
          textColor: [0, 0, 0],
          fontSize: 10
        },
        styles: {
          fontSize: 10,
          cellPadding: 5
        }
      });

      y = doc.lastAutoTable.finalY + 10;
      doc.text(`Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}`, 190, y, { align: 'right' });

      y = doc.internal.pageSize.height - 30;
      const footerText = [
        'Met vriendelijke groet,',
        'René Lutjenkossink'
      ];
      footerText.forEach(line => {
        doc.text(line, 20, y);
        y += 7;
      });

      return {
        doc: doc,
        fileName: `Factuur_${invoiceNumber}_${currentDate.replace(/\//g, '-')}.pdf`
      };
    }

    function generatePDF() {
      const pdf = createPDF();
      pdf.doc.save(pdf.fileName);
    }

    function generateAndMailPDF() {
      const pdf = createPDF();
      const totalKwh = chargingSessions.reduce((sum, session) => sum + session.kwh, 0);
      
      alert("De PDF kan niet automatisch als bijlage worden verzonden. Download de PDF en voeg deze handmatig toe.");
      window.location.href = `mailto:invoices@ncubed.nl?cc=r.lutjenkossink@ncubed.nl&subject=Factuur Thuisladen ${pdf.fileName}&body=Beste,%0D%0A%0D%0ABijgevoegd de factuur voor het thuisladen van de elektrische auto.%0D%0A%0D%0ASamenvatting:%0D%0A- Totaal kWh: ${totalKwh}%0D%0A- Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}%0D%0A%0D%0AMet vriendelijke groet,%0D%0ARené Lutjenkossink`;
    }

    // Genereer de factuur direct bij het laden van de pagina
    window.onload = generateInvoice;
  </script>
</body>
</html>
