<!DOCTYPE html>
<html>
<head>
  <title>NCubed Invoice Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NCubed Facturen">
  <link rel="apple-touch-icon" href="https://ncubed.nl/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      -webkit-text-size-adjust: 100%;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .upload-container {
      margin: 20px 0;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 4px;
      text-align: center;
    }
    .upload-container.dragover {
      background-color: #e1f5fe;
      border-color: #2196F3;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      -webkit-appearance: none;
    }
    .mail-button {
      background-color: #2196F3;
    }
    .analyze-button {
      background-color: #9C27B0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #analysisResult {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
      display: none;
    }
    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
        margin: 0;
        max-width: 100%;
      }
      table {
        font-size: 14px;
      }
    }
    @supports (-webkit-touch-callout: none) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .container {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NCubed Factuur Generator</h1>
    
    <div class="upload-container" id="dropZone">
      <input type="file" id="photoInput" accept="image/*" style="display: none;">
      <button onclick="document.getElementById('photoInput').click()">Upload Screenshot</button>
      <p>Of sleep een afbeelding hierheen</p>
      <img id="preview" src="" alt="Preview">
    </div>

    <button onclick="analyzeImage()" class="analyze-button">Analyseer Afbeelding</button>
    <div id="analysisResult"></div>
    
    <div id="invoiceContainer" style="display: none;">
      <h2>Factuur</h2>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Omschrijving</th>
            <th>kWh</th>
            <th>Prijs per kWh</th>
            <th>Bedrag</th>
          </tr>
        </thead>
        <tbody id="invoiceBody"></tbody>
      </table>
      <p>Totaalbedrag: <span id="invoiceTotal"></span></p>
      <button onclick="generateAndMailPDF()" class="mail-button">Mail Factuur</button>
      <button onclick="generatePDF()">Download PDF</button>
    </div>
  </div>

  <script>
    const MONICA_API_KEY = 'sk-74PDyAlNKWSTMSF00qpvh0Z0WuGzpriVmWDBdMAUHED9PSmGLcMCZ4ByElHRwX7ch8wgghmnusYT2Zcb2QLpRbaG_heD';
    
    // File upload handling
    const dropZone = document.getElementById('dropZone');
    const photoInput = document.getElementById('photoInput');
    const preview = document.getElementById('preview');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert('Upload alstublieft een afbeelding.');
      }
    }

    async function analyzeImage() {
      const analysisResult = document.getElementById('analysisResult');
      const invoiceContainer = document.getElementById('invoiceContainer');

      if (!photoInput.files.length) {
        alert('Selecteer eerst een afbeelding');
        return;
      }

      const file = photoInput.files[0];
      const reader = new FileReader();

      reader.onload = async function(e) {
        try {
          const response = await fetch('https://openapi.monica.im/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${MONICA_API_KEY}`
            },
            body: JSON.stringify({
              model: "gpt-4o",
              messages: [{
                role: "user",
                content: [
                  {
                    type: "text",
                    text: "Analyseer deze laadsessie en geef de details van datum, kWh en prijs per kWh"
                  },
                  {
                    type: "image_url",
                    image_url: {
                      url: e.target.result
                    }
                  }
                ]
              }]
            })
          });

          if (!response.ok) throw new Error('API Error: ' + response.status);
          
          const data = await response.json();
          analysisResult.textContent = data.choices[0].message.content;
          analysisResult.style.display = 'block';
          invoiceContainer.style.display = 'block';

        } catch (error) {
          alert('Fout bij analyse: ' + error.message);
          console.error('Error details:', error);
        }
      };

      reader.readAsDataURL(file);
    }

    function generateInvoiceNumber() {
      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const yyyy = now.getFullYear();
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      return `${dd}${mm}${yyyy}${hh}${min}`;
    }

    function createPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      const currentDate = new Date().toLocaleDateString('nl-NL');
      const invoiceNumber = generateInvoiceNumber();
      
      doc.setFontSize(10);
      doc.text('FACTUUR', 20, y);
      doc.text(`Factuurnummer: ${invoiceNumber}`, 20, y + 7);
      doc.text(`Datum: ${currentDate}`, 20, y + 14);

      const senderInfo = [
        'René Lutjenkossink',
        'Wilhelminastraat 73',
        '7001GV Doetinchem'
      ];
      doc.text(senderInfo, 190, y, { align: 'right' });

      y += 40;
      doc.text('Factuur voor:', 20, y);
      y += 7;
      doc.text('NCubed', 20, y);
      doc.text('T.a.v. Rob Visser', 20, y + 7);

      y += 30;

      // Add screenshot if available
      if (preview.src && preview.style.display !== 'none') {
        doc.addImage(preview.src, 'JPEG', 20, y, 170, 100);
        y += 110;
      }

      const tableData = {
        head: [['Datum', 'Omschrijving', 'kWh', 'Prijs per kWh', 'Bedrag']],
        body: []
      };

      const rows = document.querySelectorAll('#invoiceBody tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        tableData.body.push([
          cells[0].textContent,
          cells[1].textContent,
          cells[2].textContent,
          cells[3].textContent,
          cells[4].textContent
        ]);
      });

      doc.autoTable({
        startY: y,
        head: tableData.head,
        body: tableData.body,
        theme: 'grid',
        headStyles: {
          fillColor: [240, 240, 240],
          textColor: [0, 0, 0],
          fontSize: 10
        },
        styles: {
          fontSize: 10,
          cellPadding: 5
        }
      });

      y = doc.lastAutoTable.finalY + 10;
      doc.text(`Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}`, 190, y, { align: 'right' });

      y = doc.internal.pageSize.height - 30;
      const footerText = [
        'Met vriendelijke groet,',
        'René Lutjenkossink'
      ];
      footerText.forEach(line => {
        doc.text(line, 20, y);
        y += 7;
      });

      return {
        doc: doc,
        fileName: `Factuur_${invoiceNumber}_${currentDate.replace(/\//g, '-')}.pdf`
      };
    }

    function generatePDF() {
      const pdf = createPDF();
      pdf.doc.save(pdf.fileName);
    }

    function generateAndMailPDF() {
      const pdf = createPDF();
      const totalKwh = Array.from(document.querySelectorAll('#invoiceBody tr')).reduce((sum, row) => {
        return sum + parseFloat(row.cells[2].textContent || 0);
      }, 0);
      
      alert("De PDF kan niet automatisch als bijlage worden verzonden. Download de PDF en voeg deze handmatig toe.");
      window.location.href = `mailto:invoices@ncubed.nl?cc=r.lutjenkossink@ncubed.nl&subject=Factuur Thuisladen ${pdf.fileName}&body=Beste,%0D%0A%0D%0ABijgevoegd de factuur voor het thuisladen van de elektrische auto.%0D%0A%0D%0ASamenvatting:%0D%0A- Totaal kWh: ${totalKwh.toFixed(2)}%0D%0A- Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}%0D%0A%0D%0AMet vriendelijke groet,%0D%0ARené Lutjenkossink`;
    }
  </script>
</body>
</html>
