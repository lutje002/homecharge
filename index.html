<!DOCTYPE html>
<html>
<head>
  <title>NCubed Factuur Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NCubed Facturen">
  <link rel="apple-touch-icon" href="https://ncubed.nl/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      -webkit-text-size-adjust: 100%;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .upload-container {
      margin: 20px 0;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 4px;
      text-align: center;
    }
    .upload-container.dragover {
      background-color: #e1f5fe;
      border-color: #2196F3;
    }
    .price-input {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f8f9fa;
    }
    .price-input input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      -webkit-appearance: none;
    }
    .mail-button {
      background-color: #2196F3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
        margin: 0;
        max-width: 100%;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NCubed Factuur Generator</h1>
    
    <div class="upload-container" id="dropZone">
      <input type="file" id="photoInput" accept="image/*" style="display: none;">
      <button onclick="document.getElementById('photoInput').click()">Upload Screenshot</button>
      <p>Of sleep een afbeelding hierheen</p>
      <img id="preview" src="" alt="Preview">
    </div>

    <div id="loading" class="loading">
      Bezig met analyseren van de afbeelding...
    </div>

    <div class="price-input">
      <label for="pricePerKwh">Prijs per kWh: €</label>
      <input type="number" id="pricePerKwh" value="0.38" step="0.01" min="0" onchange="updatePrices()">
    </div>
    
    <div id="invoiceContainer">
      <h2>Factuur</h2>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Omschrijving</th>
            <th>kWh</th>
            <th>Prijs per kWh</th>
            <th>Bedrag</th>
          </tr>
        </thead>
        <tbody id="invoiceBody"></tbody>
      </table>
      <p>Totaalbedrag: <span id="invoiceTotal">€0,00</span></p>
      <button onclick="generateAndMailPDF()" class="mail-button">Mail Factuur</button>
      <button onclick="generatePDF()">Download PDF</button>
    </div>
  </div>

  <script>
    const MONICA_API_KEY = 'sk-74PDyAlNKWSTMSF00qpvh0Z0WuGzpriVmWDBdMAUHED9PSmGLcMCZ4ByElHRwX7ch8wgghmnusYT2Zcb2QLpRbaG_heD';
    const CORS_PROXY = 'https://corsproxy.io/?';
    
    const dropZone = document.getElementById('dropZone');
    const photoInput = document.getElementById('photoInput');
    const preview = document.getElementById('preview');
    const loading = document.getElementById('loading');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          processImage(e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        alert('Upload alstublieft een afbeelding.');
      }
    }

    async function processImage(imageData) {
      try {
        loading.style.display = 'block';
        
        const response = await fetch(CORS_PROXY + 'https://openapi.monica.im/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${MONICA_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [{
              role: "user",
              content: [
                {
                  type: "text",
                  text: "Analyseer deze laadsessie. Geef alleen de thuislaadsessies. Format per sessie: datum, kWh"
                },
                {
                  type: "image_url",
                  image_url: {
                    url: imageData
                  }
                }
              ]
            }]
          })
        });

        if (!response.ok) throw new Error('API Error: ' + response.status);
        
        const data = await response.json();
        const content = data.choices[0].message.content;
        
        updateTable(content);
      } catch (error) {
        console.error('Error details:', error);
        alert('Fout bij analyse: ' + error.message);
      } finally {
        loading.style.display = 'none';
      }
    }

    function updateTable(content) {
      const invoiceBody = document.getElementById('invoiceBody');
      invoiceBody.innerHTML = '';
      
      const lines = content.split('\n');
      const pricePerKwh = parseFloat(document.getElementById('pricePerKwh').value);
      
      lines.forEach(line => {
        if (line.trim()) {
          const [date, kwh] = line.split(',').map(item => item.trim());
          const kwhValue = parseFloat(kwh);
          const amount = kwhValue * pricePerKwh;
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${date}</td>
            <td>Thuisladen elektrische auto</td>
            <td>${kwhValue.toFixed(2)}</td>
            <td>€${pricePerKwh.toFixed(2)}</td>
            <td>€${amount.toFixed(2)}</td>
          `;
          
          invoiceBody.appendChild(row);
        }
      });
      
      updatePrices();
    }

    function updatePrices() {
      const pricePerKwh = parseFloat(document.getElementById('pricePerKwh').value);
      const rows = document.querySelectorAll('#invoiceBody tr');
      let totalAmount = 0;
      
      rows.forEach(row => {
        const kwhValue = parseFloat(row.cells[2].textContent);
        const amount = kwhValue * pricePerKwh;
        row.cells[3].textContent = `€${pricePerKwh.toFixed(2)}`;
        row.cells[4].textContent = `€${amount.toFixed(2)}`;
        totalAmount += amount;
      });
      
      document.getElementById('invoiceTotal').textContent = `€${totalAmount.toFixed(2)}`;
    }

    function generateInvoiceNumber() {
      const now = new Date();
      return now.toISOString().slice(0,10).replace(/-/g,'') + 
             now.getHours().toString().padStart(2,'0') + 
             now.getMinutes().toString().padStart(2,'0');
    }

    function createPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      const currentDate = new Date().toLocaleDateString('nl-NL');
      const invoiceNumber = generateInvoiceNumber();
      
      doc.setFontSize(10);
      doc.text('FACTUUR', 20, y);
      doc.text(`Factuurnummer: ${invoiceNumber}`, 20, y + 7);
      doc.text(`Datum: ${currentDate}`, 20, y + 14);

      const senderInfo = [
        'René Lutjenkossink',
        'Wilhelminastraat 73',
        '7001GV Doetinchem'
      ];
      doc.text(senderInfo, 190, y, { align: 'right' });

      y += 40;
      doc.text('Factuur voor:', 20, y);
      y += 7;
      doc.text('NCubed', 20, y);
      doc.text('T.a.v. Rob Visser', 20, y + 7);

      y += 30;

      if (preview.src && preview.style.display !== 'none') {
        doc.addImage(preview.src, 'JPEG', 20, y, 170, 100);
        y += 110;
      }

      const tableData = {
        head: [['Datum', 'Omschrijving', 'kWh', 'Prijs per kWh', 'Bedrag']],
        body: []
      };

      const rows = document.querySelectorAll('#invoiceBody tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        tableData.body.push([
          cells[0].textContent,
          cells[1].textContent,
          cells[2].textContent,
          cells[3].textContent,
          cells[4].textContent
        ]);
      });

      doc.autoTable({
        startY: y,
        head: tableData.head,
        body: tableData.body,
        theme: 'grid',
        headStyles: {
          fillColor: [240, 240, 240],
          textColor: [0, 0, 0],
          fontSize: 10
        },
        styles: {
          fontSize: 10,
          cellPadding: 5
        }
      });

      y = doc.lastAutoTable.finalY + 10;
      doc.text(`Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}`, 190, y, { align: 'right' });

      y = doc.internal.pageSize.height - 30;
      const footerText = [
        'Met vriendelijke groet,',
        'René Lutjenkossink'
      ];
      footerText.forEach(line => {
        doc.text(line, 20, y);
        y += 7;
      });

      return {
        doc: doc,
        fileName: `Factuur_${invoiceNumber}_${currentDate.replace(/\//g, '-')}.pdf`
      };
    }

    function generatePDF() {
      const pdf = createPDF();
      pdf.doc.save(pdf.fileName);
    }

    function generateAndMailPDF() {
      const pdf = createPDF();
      const totalKwh = Array.from(document.querySelectorAll('#invoiceBody tr')).reduce((sum, row) => {
        return sum + parseFloat(row.cells[2].textContent || 0);
      }, 0);
      
      alert("De PDF kan niet automatisch als bijlage worden verzonden. Download de PDF en voeg deze handmatig toe.");
      window.location.href = `mailto:invoices@ncubed.nl?cc=r.lutjenkossink@ncubed.nl&subject=Factuur Thuisladen ${pdf.fileName}&body=Beste,%0D%0A%0D%0ABijgevoegd de factuur voor het thuisladen van de elektrische auto.%0D%0A%0D%0ASamenvatting:%0D%0A- Totaal kWh: ${totalKwh.toFixed(2)}%0D%0A- Totaalbedrag: ${document.getElementById('invoiceTotal').textContent}%0D%0A%0D%0AMet vriendelijke groet,%0D%0ARené Lutjenkossink`;
    }
  </script>
</body>
</html>
